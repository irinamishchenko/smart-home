<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Smart Home</title>
  </head>
  <body>
    <header class="header">
      <div class="header__users">
        <ul class="header__users__list"></ul>
        <button class="header__add-user-btn">
          <svg class="header__add-user-btn-icon">
            <use xlink:href="images/sprite.svg#plus"></use>
          </svg>
        </button>
        <h1 class="header__greeting"></h1>
        <div class="header-container">
          <div class="header__weather"></div>
          <div class="header__date"></div>
        </div>
      </div>
    </header>
    <main>
      <h2 class="active-devices__title"></h2>
      <ul class="active-devices__list"></ul>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__nav">
          <li class="footer__nav--item">
            <a class="footer__nav--item-link" href="./index.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="footer__nav--item">
            <a class="footer__nav--item-link" href="pages/rooms.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#rooms"></use>
              </svg>
              Rooms
            </a>
          </li>
          <li class="footer__nav--item">
            <a class="footer__nav--item-link" href="pages/devices.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#devices"></use>
              </svg>
              Devices
            </a>
          </li>
          <li class="footer__nav--item">
            <a class="footer__nav--item-link" href="pages/settings.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#settings"></use>
              </svg>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="./script/index.js"></script>
  </body>
</html>
