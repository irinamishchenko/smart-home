<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Smart Home | Settings</title>
  </head>
  <body>
    <header class="header">
      <div class="header__users">
        <ul class="header__users__list"></ul>
        <button class="header__add-user-btn">
          <svg class="header__add-user-btn-icon">
            <use xlink:href="../images/sprite.svg#plus"></use>
          </svg>
        </button>
        <h1 class="header__greeting"></h1>
        <div class="header-container">
          <div class="header__weather"></div>
          <div class="header__date"></div>
        </div>
      </div>
    </header>
    <main class="settings__main settings">
      <div class="settings__header">
        <ul class="devices__header__list settings__header__devices-list"></ul>
        <div class="settings__header__title-wrapper">
          <h2 class="settings__header--title"></h2>
          <div class="settings__header--switcher switcher">
            <div class="switcher-background"></div>
            <div class="switcher-button"></div>
          </div>
        </div>
        <p class="settings__header--battery"></p>
      </div>
      <div class="main__device-settings"></div>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__nav">
          <li class="footer__nav--item" data-menu="home">
            <a class="footer__nav--item-link" href="./index.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="footer__nav--item" data-menu="rooms">
            <a class="footer__nav--item-link" href="./rooms.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#rooms"></use>
              </svg>
              Rooms
            </a>
          </li>
          <li class="footer__nav--item" data-menu="devices">
            <a class="footer__nav--item-link" href="./devices.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#devices"></use>
              </svg>
              Devices
            </a>
          </li>
          <li class="footer__nav--item" data-menu="settings">
            <a class="footer__nav--item-link" href="./settings.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#settings"></use>
              </svg>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="./script/settings.js"></script>
    <script src="./script/header.js"></script>
    <script type="module" src="./script/deviceFunctions.js"></script>
  </body>
</html>
