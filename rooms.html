<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../styles/index.css" />
    <title>Smart Home | Rooms</title>
  </head>
  <body>
    <header class="header">
      <div class="header__users">
        <ul class="header__users__list"></ul>
        <button class="header__add-user-btn">
          <svg class="header__add-user-btn-icon">
            <use xlink:href="../images/sprite.svg#plus"></use>
          </svg>
        </button>
        <h1 class="header__greeting"></h1>
        <div class="header-container">
          <div class="header__weather"></div>
          <div class="header__date"></div>
        </div>
      </div>
    </header>
    <main class="rooms__main rooms">
      <section class="rooms__header">
        <h2 class="rooms--title title">Add your first room!</h2>
        <button class="rooms__btn-add-room">
          <svg class="rooms__btn-add-room--icon">
            <use xlink:href="../images/sprite.svg#plus"></use>
          </svg>
          Add room
        </button>
        <div class="rooms__add-room-modal-wrapper">
          <div class="rooms__add-room-modal rooms__modal">
            <h2 class="rooms__modal--title">Set name for new room</h2>
            <input
              class="rooms__modal--input"
              type="text"
              name="roomName"
              id="roomName"
            />
            <div class="rooms__modal__buttons">
              <button class="rooms__modal__buttons-cancel">Cancel</button>
              <button class="rooms__modal__buttons-add">Add room</button>
            </div>
          </div>
        </div>
      </section>
      <ul class="rooms__list"></ul>
    </main>
    <footer class="footer">
      <nav>
        <ul class="footer__nav">
          <li class="footer__nav--item" data-menu="home">
            <a class="footer__nav--item-link" href="./index.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#home"></use>
              </svg>
              Home
            </a>
          </li>
          <li class="footer__nav--item" data-menu="rooms">
            <a class="footer__nav--item-link" href="./rooms.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#rooms"></use>
              </svg>
              Rooms
            </a>
          </li>
          <li class="footer__nav--item" data-menu="devices">
            <a class="footer__nav--item-link" href="./devices.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#devices"></use>
              </svg>
              Devices
            </a>
          </li>
          <li class="footer__nav--item" data-menu="settings">
            <a class="footer__nav--item-link" href="./settings.html">
              <svg class="footer__nav--item-icon">
                <use xlink:href="images/sprite.svg#settings"></use>
              </svg>
              Settings
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script type="module" src="./script/rooms.js"></script>
    <script src="./script/header.js"></script>
    <script type="module" src="./script/footer.js"></script>
    <script type="module" src="./script/classes.js"></script>
  </body>
</html>
